<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div id="head">
      <span id="score">View Highscores</span><span id="time">Time: 0</span>
    </div>
    <main class="container-sm">
      <div id="quiz" class="col-sm-8" style="display: none;"></div>
      <div id="quizintro" class="col-sm-8">
        <h1>Coding Quiz Challenge</h1>
        Try answering the following code-related questions within the time
        limit. Keep in mind that incorrect answers will penalize your score/time
        by ten seconds.
        <div><button id="start">Start Quiz</button></div>
      </div>
      <div id="answer"></div>
      <div class="col-sm-8" id="scoreForm">
          <input type="text" name="initials" id="initials">
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
