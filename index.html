<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div id="head">
      <span id="highscore">View Highscores</span><span id="time">Time: 0</span>
    </div>
    <main class="container-sm">
      <div id="quiz" class="col-sm-8" style="display: none;"></div>
      <div id="quizintro" class="col-sm-8">
        <h1>Coding Quiz Challenge</h1>
        Try answering the following code-related questions within the time
        limit. Keep in mind that incorrect answers will penalize your score/time
        by ten seconds.
        <div><button id="start">Start Quiz</button></div>
      </div>
      <div id="answer"></div>
      <div class="col-sm-8" id="scoreForm">
        <h4>Your final score is: <span id="score"></span></h4>
        <h5>
          Enter initials
          <input type="text" name="initials" id="initials" />
          <button id="initSubmit">
            submit
          </button>
        </h5>
      </div>
      <div class-="col-sm-4" id="lastdisplay">
        <h2>Highscores</h2>
        <p><span id="lastinit"></span> <span id="lastscore"></span></p>
        <div style="text-align: center;width: 75%;"><button id="retry">Retry</button></div>
      </div>
    </main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
